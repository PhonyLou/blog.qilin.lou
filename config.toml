baseurl = "https://blog.qilinlou.com"
title = "Qilin Lou's Blog"
theme = "hugo-coder"
languagecode = "zh-cn"
defaultcontentlanguage = "zh-cn"

paginate = 20
canonifyurls = true

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

disqusShortname = "yourdiscussshortname"

[params]
    author = "Qilin Lou"
    description = "Qilin Lou's Blog"
    keywords = "blog,desenvolvedor,pessoal"
    info = "Code & Engineer & Consultant"
    avatarurl = "images/avatar.jpg"
    #gravatar = "louqilin555@gmail.com"
    #footercontent = "Enter a text here."

    dateformat = "January 2, 2006"

    hideFooter = false
    hideCredits = false
    hideCopyright = false
    since = 2019

    rtl = false

    # Specify light/dark colorscheme
    # Supported values:
    # "auto" (use preference set by browser)
    # "dark" (dark background, light foreground)
    # "light" (light background, dark foreground) (default)
    colorscheme = "auto"

    # Series see also post count
    maxSeeAlsoItems = 5

    # Custom CSS
    custom_css = []

    # Custom JS
    custom_js = []

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"

# Comments on github issue
[params.utteranc]
    repo = "PhonyLou/blog.qilinlou.com"
    issue-term = "pathname"
    theme = "github-light"

[[params.social]]
    name = "Github"
    icon = "fab fa-github"
    weight = 1
    url = "https://github.com/PhonyLou"
[[params.social]]
    name = "LinkedIn"
    icon = "fab fa-linkedin"
    weight = 2
    url = "https://www.linkedin.com/in/qilin-lou-2764b7110/"


